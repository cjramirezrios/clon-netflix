<app-header (inputValue)="captionInput($event)"></app-header>
<div *ngIf="!flagInput;else searchInput">
    <app-banner [bannerTitle]="(bannerDetails | async)?.original_title" [bannerOverview]="(bannerDetails | async)?.overview" [key]="(bannerVideo | async)?.results[0].key"></app-banner>
    <app-movie-carousel [videoContents]="movies" [title]="'Popular Movies'"></app-movie-carousel>
    <app-movie-carousel [videoContents]="tvShows" [title]="'Trending TV Shows'"></app-movie-carousel>
    <app-movie-carousel [videoContents]="nowPlayingMovies" [title]="'Now Playing Movies'"></app-movie-carousel>
    <app-movie-carousel [videoContents]="popularMovies" [title]="'Popular Movies'"></app-movie-carousel>
    <app-movie-carousel [videoContents]="topRatedMovies" [title]="'Top Rated Movies'"></app-movie-carousel>
    <app-movie-carousel [videoContents]="upcomingMovies" [title]="'Upcoming Movies'"></app-movie-carousel>
</div>
<ng-template #searchInput>
    <app-search-movies [input]="input" [listMovies]="filteredMovies"></app-search-movies>
</ng-template>
<app-footer></app-footer>
